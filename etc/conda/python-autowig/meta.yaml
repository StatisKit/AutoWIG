package:
  name: python-autowig
  version: {{ GIT_DESCRIBE_VERSION }}

source:
  path: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}

about:
  home: http://autowig.readthedocs.org
  license: Apache License 2.0
  summary: Automatic Wrapper and Interface Generator

requirements:
  build:
    - python-toolchain
  host:
    - python
    - six
  run:
    - python
    - mako
    - python-dateutil
    - python-parse
    - pygments
    - pandoc
    - pypandoc
    - path.py
    - numpy

test:
  source_files:
    - test
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - nose
    - libtoolchain
    - python-toolchain
    - clang
    - python-clanglite
    - git
    - gitpython
    - libboost-dev
    - libboost_python
  commands:
    - nosetests test -x -s -v -A "level <= {{ environ.get('TEST_LEVEL', 1) }} and linux" [linux]
    - nosetests test -x -s -v -A "level <= {{ environ.get('TEST_LEVEL', 1) }} and osx"   [osx]
    - nosetests test -x -s -v -A "level <= {{ environ.get('TEST_LEVEL', 1) }} and win"   [win]