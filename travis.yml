language: cpp

os:
  - linux
  - osx

sudo: required
  
env:
  - CONDA_RECIPE=bin/conda/python-autowig
    CONDA_VERSION=2
    # TRAVIS_WAIT=30
  - CONDA_RECIPE=bin/conda/python-autowig
    CONDA_VERSION=3

install:
  - git clone https://github.com/StatisKit/travis-ci.git travis-ci
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      branch: master
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
